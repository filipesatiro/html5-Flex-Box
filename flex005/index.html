<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
    
        }
        body {
            background-color: rgb(255, 133, 84);
        }
        main {
            background-color: rgb(22, 185, 22);
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-flow: nowrap;
            justify-content: center;
            align-items: center;

        }
        section {
            background-color: lightseagreen;
            height: 200px;
            width: 200px;
        }
    </style>
    <title>FlexBox centralizado</title>
</head>
<body>
    <main>
        <section>
            <h1>Tela de Login</h1>
        </section>
    </main>
</body>
</html>
